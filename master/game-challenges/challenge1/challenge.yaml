name: challenge1
title: Base multi-container challenge
description: Challenge with multiple containers in one network and multiple services per container

containers:
  target1:
    name: target1
    is_entrypoint: true
    services:
      - name: "SSH"
        port: 22
      - name: "Apache"
        port: 80
      - name: "MySQL"
        port: 3306
    flags:
      - id: apache_flag
        placeholder: "FLAG_PLACEHOLDER_1"
        points: 100
        file: "/target1/Dockerfile"
        hint: "Check web server configurations"
        service: "Apache"
      - id: file_flag
        placeholder: "FLAG_PLACEHOLDER_2"
        points: 100
        file: "/target1/flag.txt"
        hint: "Check root folder"
        service: "filesystem"
      - id: mysql_flag
        placeholder: "FLAG_PLACEHOLDER_3"
        points: 200
        file: "/target1/entrypoint.sh"
        hint: "Database permissions might be loose"
        service: "MySQL"

  target2:
    name: target2
    services:
      - name: "SSH"
        port: 22

  target3:
    name: target3
    services:
      - name: "SSH"
        port: 22
    flags:
      - id: file_flag
        placeholder: "FLAG_PLACEHOLDER_4"
        points: 300
        file: "/target3/entrypoint.sh"
        hint: ""
        service: "filesystem"

networks:
  internal_networks:
    - name: "corporate_network"
      containers: [ "target1", "target2" ]
    - name: "backend_network"
      containers: [ "target2", "target3" ]
  dev_networks:
    - name: "storage_network"
      containers: [ "target3" ]