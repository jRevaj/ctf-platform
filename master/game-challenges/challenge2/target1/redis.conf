# Redis configuration file
# Basic configuration with no security (this is intentionally vulnerable)

# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
daemonize yes
pidfile /var/run/redis/redis-server.pid
loglevel notice
logfile /var/log/redis/redis-server.log

# Memory management
maxmemory 128mb
maxmemory-policy allkeys-lru

# Security - intentionally insecure (no password)
# requirepass is commented out to allow unauthenticated access
# requirepass strongpassword

# Persistence
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
dir /var/lib/redis 