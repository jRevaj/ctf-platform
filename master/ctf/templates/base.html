<!DOCTYPE html>
<html>
<head>
    <title>CTF Platform</title>
</head>
<body>
<header>
    <nav>
        {% if user.is_authenticated %}
        <span>Welcome, {{ user.username }}!</span>
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
</header>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
